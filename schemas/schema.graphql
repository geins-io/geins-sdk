input CartItemInputType {
  skuId: Int
  id: ID
  quantity: Int!
  groupKey: ID
  message: String
}

# Type containing an option selection for a product package group
input ProductPackageSelectionType {
  # The group id that the selection is made in
  groupId: Int!

  # The selected option id
  optionId: Int!

  # The selected SKU
  skuId: Int!
}

input CartGroupInputType {
  groupKey: ID
  quantity: Int!
}

type CheckoutType {
  email: String
  identityNumber: String
  cart: CartType
  billingAddress: AddressType
  shippingAddress: AddressType
  consents: [ConsentType]
  paymentOptions: [PaymentOptionType]
  shippingOptions: [ShippingOptionType]
  shippingData: String
  checkoutStatus: CheckoutStatus
}

type ConsentType {
  type: String!
  name: String!
  description: String!
  checked: Boolean!
  autoAccept: Boolean!
}

enum CheckoutStatus {
  OK
  CUSTOMER_BLACKLISTED
}

type PlaceOrderResponseType {
  orderId: String
  status: String
  redirectUrl: String
}

input UserInputType {
  address: AddressInputType
  gender: Gender
  newsletter: Boolean
  personalId: String
  customerType: CustomerType = PERSON

  # Free-text field to store any data related to the customer.
  metaData: String
}
