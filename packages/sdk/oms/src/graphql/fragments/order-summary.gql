#import "./cart.gql"
#import "./address.gql"
#import "./price.gql"
#import "./payment-details.gql"
#import "./refund.gql"
#import "./shipping-details.gql"

fragment OrderSummary on OrderType {
  id
  customerId
  createdAt
  completedAt
  currency
  desiredDeliveryDate
  message
  status
  updatedAt
  publicId
  billingAddress {
    ...OmsAddress
  }
  shippingAddress {
    ...OmsAddress
  }
  cart {
    ...OmsCart
  }
  paymentDetails {
    ...PaymentDetails
  }
  discount {
    ...OmsPrice
  }
  orderTotal {
    ...OmsPrice
  }
  paymentFee {
    ...OmsPrice
  }
  shippingFee {
    ...OmsPrice
  }
  vat {
    ...OmsPrice
  }
  fromBalance
  fromBalanceFormatted
  refunds {
    ...Refund
  }
  shippingDetails {
    ...ShippingDetails
  }
}
