#import "./cart.gql"
#import "./address.gql"

fragment OmsCheckout on CheckoutType {
  cart {
    ...OmsCart
  }
  consents {
    type
    checked
  }
  email
  identityNumber
  billingAddress {
    ...OmsAddress
  }
  shippingAddress {
    ...OmsAddress
  }
  shippingData
  shippingOptions {
    id
    displayName
    logo
    isSelected
    feeIncVatFormatted
    feeExVatFormatted
  }
  paymentOptions {
    id
    logo
    displayName
    checkoutType
    paymentType
    paymentData
    isSelected
    newCheckoutSession
  }
}
